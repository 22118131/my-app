<h1> Employee Registration</h1>

<label>Name:</label>
<input type="text" [(ngModel)]="name">
<br>

<label>Age:</label>
<input type="number" [(ngModel)]="age">
<br> 

<label>Company:</label>
<input type="text" [(ngModel)]="company">
<br>

<label>Package:</label>
<input type="number" [(ngModel)]="package">
<br>

<button class="btn btn-primary" (click)="register()"> Register </button>

<table class="table table-dark" border="1">
    <thead>
           <tr> 
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Company</th>
                <th>package</th>
           </tr>
    </thead>
    <tbody>
           <tr *ngFor = "let employee of employees; let i=index">
                <td> {{ i+1 }} </td>
                <td> {{employee.name}} </td>
                <td [ngStyle]=" {'color': employee.age >= 18 ? 'green' : 'white'} "> {{employee.age | age}} </td>
                <td> {{employee.company}} </td>
               
               
               
                <td 
                [ngStyle]=" {'color': employee.package >= 15 ? 'green' : 'white'} " 
                [ngClass]=" {'red': employee.package >= 15, 'blue': employee.package < 20} "> {{employee.package | package}} 
                </td>


                
                <td> <button class="btn btn-warning" (click)="delete(i)"> Delete </button>
                </td>
           </tr>
    </tbody>
</table>
